<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input class="form-control"
			placeholder="Search Masjid, enter zip code" ng-model="query">

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="places">
        <li ng-repeat="place in places | filter:query">
          {{place.abr | uppercase}}
          <p>{{place.name | uppercase}}</p>
          <address>{{place.address}}</address>
          <p>{{place.phone}}</p>
          <p>{{place.email}}</p>
          <p>{{place.website}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
