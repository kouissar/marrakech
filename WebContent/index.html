<!-- index.html -->
<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="finderApp">
<head>
<!-- SCROLLS -->
<!-- load bootstrap and fontawesome via libs or CDN -->
<link rel="stylesheet" type="text/css" href="assets/css/styles.css"
	media="screen" />
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<!-- <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" /> -->
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

<!-- load angular and angular route via libs or CDN -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
<script src="assets/libs/angularjs.min.js"></script>
<script src="assets/libs/angular-route.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script> -->
<!-- Main app scripts  -->
<script src="app/script.js"></script>
<script src="assets/js/PrayTimes.js"></script>


<!-- angular-goole-maps -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="assets/libs/lodash.underscore.min.js"></script>
<script src="assets/libs/angular-google-maps.min.js"></script>


</head>
<!-- define angular controller -->
<body ng-controller="MapCtrl">

	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">MuslimDCFinder</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#weather"><i class="fa fa-sun-o"></i> Weather</a></li>
					<li><a href="#salat"><i class="fa fa-clock-o"></i> Prayer
							Times</a></li>
					<li><a href="#events"><i class="fa fa-rss"></i> Events</a></li>
					<li><a href="#login"><i class="fa fa-lock"></i> Login</a></li>
					<li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
				</ul>
			</div>

		</nav>
	</header>

	<div class="text-center" id="main">
		<br> <img src="assets/img/grand_mosque-panorama.jpg" alt="..."
			class="img-rounded">
		<p class="lead">Muslim Services, Events, and Masjid Finder for
			Washington DC area</p>
	</div>


	<div>
		<div style="width: 30%; float: right">
			<button class="btn btn-primary btn-lg" ng-click="addAddress()">Search</button>
			<button style="padding-right: .5em;" class="btn btn-default btn-lg"
				ng-click="addCurrentLocation()">Current location</button>
		</div>

		<div style="overflow: hidden; padding-right: .5em;">
			<input style="width: 100%; height: 44px" class="form-control"
				type="text" placeholder="Zipcode or city name" ng-model="address" />
		</div>
	</div>

	<h2>MuslimDCFinder</h2>

	<div class="map_container">
		<google-map center="map.center" zoom="map.zoom" draggable="true"
			options="map.options" control="map.control"> <markers
			models="map.markers" coords="'self'" options="'options'"
			isLabel='true'> </markers> </google-map>
	</div>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div class="controls">
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-view></div>
	</div>

	<!-- 	<a href="#about"><i class="fa fa-shield"></i>Copyright 2014</a> -->
	<!--       <form id="searchbox" action="">
    		<input id="search" type="text" placeholder="Type here">
    		<input id="submit" type="submit" value="Search Masjid">
		</form> -->

</body>
</html>
